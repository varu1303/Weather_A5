<app-day-detail
  [place]="place"
  [day]="showThisDay">
</app-day-detail>
<hr>

<div class="snap-container">
  <div *ngFor="let day of nextDays; let i = index" 
      class="snap"
      [ngClass]="{active: i === activeDay}">
    <app-day-snap
      [day]="day"
      [index]="i"
      (showDetailsOfThis)="changeDetailedDay($event)">
    </app-day-snap>
  </div>
</div>
